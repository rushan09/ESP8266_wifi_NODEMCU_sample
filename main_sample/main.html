<!doctype html>
<html lang="en">
<head>
</head>
 <body>
  <h1>Car controller</h1>
  <p> use arrow keys to controll </P>	
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://yourjavascript.com/12817551511/main.js"></script>
  <div style="text-align:center;width:480px;">
  <button onmousedown="upKey()" onmouseup="" ontouchstart="upKey()">UP</button><br><br>
  <button onmousedown="leftKey()" onmouseup="" ontouchstart="leftKey()">LEFT</button>
  <button onmousedown="rightKey()" onmouseup="" ontouchstart="rightKey()">RIGHT</button><br><br>
  <button onmousedown="downKey()" onmouseup="" ontouchstart="downKey()">DOWN</button>
</div>
	
</body>
</html>
